<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>FastAPI Black Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid white;
            background-color: black;
            color: white;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: white;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter your text below</h1>
        <form method="post">
            <input type="text" name="user_input" placeholder="Type here..." required>
            <br>
            <button type="submit">Submit</button>
        </form>
        {% if result %}
            <div class="result">
                <h2>Sliced Text (max 100 chars):</h2>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
